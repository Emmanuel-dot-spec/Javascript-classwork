        // 5 (converting hours to mins and mins to hours)
        function time_convert(num) {
            var hours = Math.floor(num / 60);
            var minutes = num % 60;
            return hours + ":" + minutes;
        }

        console.log(time_convert(71));
        console.log(time_convert(450));
